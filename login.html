<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!---============================= CSS  ========================================-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Login  to Chat</title>
</head>
<body>

  <!--=========Login Form =========--->
  <section id="form">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
              <h2 class="title text-center">Login to your account</h2>
              <form action="#" class="login-form">

                <div class="form-group">
                  <label for="email">Email Address</label>
                   <input type="text" name="email" value="" id="email" placeholder="Enter email">
                </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" value="" placeholder="Enter your password">
                  </div>
                <!--
                   <span>By signing up you accept our <a href="#">Terms Of Use</a> </span>
                   -->
                   <button type="button" name="button">Login</button>
              </form>
              <!--=====Google Login =======--->
              <div class="google-login text-center">
                <a href="#" class="google-button"><i class="fab fa-google"></i> Login with Google</a>
              </div>

              <div class="login-or">
                <hr>
                <span class="span-or">or</span>
              </div>


               <span>Don't have an account? <a href="#">Sign up here</a> </span>
            </div>
        </div>
    </div>
  </section>

</body>
</html>
